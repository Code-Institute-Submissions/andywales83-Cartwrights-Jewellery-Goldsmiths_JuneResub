{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <!-- Edit post header -------------->
        <div class="row">
            <div class="col text-center mt-3">
                <h4 class="logo-font">Edit Customer Review</h4>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <!-- Edit post form ----------------->
        <div class="container">
            <div class="row mb-5">
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 p-5 form-bg">
                    <div class="div-add-product-form">
                        <form class="mt-1" action="{% url 'edit_review' post.slug %}" method="POST" enctype="multipart/form-data"
                            id="add-blog-form">
                            {% csrf_token %}
                            {% for field in form %}
                                {% if field.name != 'image' %}
                                    {{ field | as_crispy_field }}
                                {% else %}
                                    {{ field }}
                                {% endif %}
                            {% endfor %}
                            <div class="div-buttons mt-5">
                                <button class="btn btn-outline-black" type="submit">Save Review</button>
                                <a class="btn btn-outline-black float-right" href="{% url 'reviews' %}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
{% endblock %}
